<!DOCTYPE html>
<html lang=\"en\">
	<head>
		<title>Storage</title>
	</head>
	<body>
		<script>
			window.onload = function(){
			        if (navigator.cascades){
			            navigator.cascades.onmessage = function(message){
							var type=message.action;
							if (type==\"SAVE\"){
								LocalStorage.setItem(message.key,message.value)
							}else if (type == \"GET\"){
								var key=message.key;
								var cid=message.cid;
								var value=LocalStorage.getItem(key);
								if (!value) value="";
								navigator.cascades.postMessage({
									cid:cid,
									data:value
								});					
							}                
			             }
			         	}
			         }
		</script>
	</body>
</html>
